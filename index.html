<!DOCTYPE html>
<html>
<head>
<title>ECO-PRODUCT</title>
<style>
/*  (Здесь должен быть ваш CSS-код из предыдущего ответа) */
body {
  font-family: 'Arial', sans-serif;
  background-color: #d4e6d4;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.header {
  background-image: linear-gradient(to bottom, #87ceeb, #60a0b0);
  width: 80%;
  padding: 30px;
  margin-bottom: 40px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  position: relative; /* Для позиционирования логотипа */
}

.header h1 {
  font-size: 2.5em;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  margin-bottom: 10px;
}

.header p {
  font-style: italic;
  color: white;
  font-size: 1.2em;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.logo {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%); /* Центрирование логотипа */
  max-width: 150px; /* Максимальная ширина логотипа */
  max-height: 100px; /* Максимальная высота логотипа */
}

.main-section {
  width: 80%;
  display: flex;
  justify-content: space-around;
  margin-bottom: 40px;
}

.section {
  width: 30%;
  height: 200px;
  background-color: #f8f8f8;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  margin: 0 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.section:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.section img {
  max-width: 80%;
  max-height: 80%;
  margin-bottom: 15px;
}

.section h3 {
  font-size: 1.4em;
  color: #333;
  cursor: pointer; /* Указывает на то, что это ссылка */
}

.section h3 a {
  text-decoration: none;
  color: #333;
}

</style>
</head>
<body>

<div class="header">
  <img class="logo" src="logo.png" alt="Логотип">  <!-- Замените на ваш логотип -->
  <h1>ECO-PRODUCT</h1>
  <p>"Экологичная жизнь начинается здесь."</p>
</div>

<div class="main-section">
  <div class="section">
    <img src="prodyct.jpg" alt="Главная">
    <h3><a href="#">Главная</a></h3>
  </div>
  <div class="section">
    <img src="korzina.jpg" alt="Корзина">
    <h3><a href="#">Корзина</a></h3>
  </div>
  <div class="section">
    <img src="profil.jpg" alt="Профиль">
    <h3><a href="#">Профиль</a></h3>
  </div>
</div>

</body>
</html>
